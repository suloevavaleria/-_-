  Выведите в консоль два этих массива.
  <script>
    "use strict";

    const arr = [];
    const arrFilter = [];
    for (let i = 0; i < 5; i++) {
      arr.push(Math.round(Math.random() * 10));
    }

    console.log(arr);
    console.log(arr.filter(item => item !== 3));
